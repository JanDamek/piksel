<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/default.xhtml"
>

    <ui:define name="header">
        <meta name="description" content="#{seoService.getDescription(seoService.index,sessionService.i18n)}"/>
        <meta name="keywords" content="#{seoService.getKeywords(seoService.index,sessionService.i18n)}"/>
        <meta name="robots" content="#{seoService.getRobots(seoService.index)}"/>
        <meta name="autor" content="#{seoService.getAutor(seoService.index)}"/>
        <meta property="og:title" content="#{seoService.getTitle(seoService.index,sessionService.i18n)}"/>
        <meta property="og:image" content="#{seoService.getImageLink(seoService.index,sessionService.i18n)}"/>
        <meta property="og:description" content="#{seoService.getDescription(seoService.index,sessionService.i18n)}"/>
    </ui:define>

    <ui:define name="content">
        <h1><h:outputText value="#{msg.p404Header}"/></h1>
        <h:panelGroup>
            <h:outputText
                    value="#{msg.p404body}"/>
        </h:panelGroup>
        <br/>
    </ui:define>
</ui:composition>
